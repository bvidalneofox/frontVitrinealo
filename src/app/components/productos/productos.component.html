<div class="card-columns">
    <div class="card salmon-outline" [ngStyle]="{'border-color': color, 'color': color}" *ngFor="let itemProducto of productos">
        <div class="card-body">

            <h4 class="card-title">{{itemProducto.titulo}}</h4>

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block img-thumbnail" [src]="itemProducto.foto1Url | imagenes:'productos'" alt="First slide">
                    </div>
                    <!-- <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/no-image.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/no-image.jpg" alt="Third slide">
                    </div> -->
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <p class="card-text">{{itemProducto.descripcion}}</p>

            <h4 class="card-title">{{itemProducto.precio | currency:'CLP'}}</h4>

            <p class="text-muted">Publicado el: {{itemProducto.createdAt | date:'short'}}</p>

            <p class="font-weight-bold text-danger" *ngIf="!itemProducto.publico">¡Pendiente de revisión!</p>

            <p class="font-weight-bold text-success" *ngIf="itemProducto.publico">¡Revisado y publicado!</p>

        </div>
    </div>
</div>
