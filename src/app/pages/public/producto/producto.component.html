<div class="row">
    <div class="col-6">
        <div class="card salmon-outline">
            <div class="card-body text-center">
                <h4 class="card-title">{{producto.titulo}}</h4>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block img-thumbnail" [src]="producto.foto1Url | imagenes:'productos'"
                                alt="First slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <p class="card-text">{{producto.descripcion}}</p>
                <h4>{{producto.precio | currency:'CLP':'$'}}</h4>
                <p class="text-muted">Publicado el: {{producto.createdAt | date:'short'}}</p>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card salmon-outline">
            <div class="card-body text-center">
                <h4 class="card-title">{{perfil.nombre}}</h4>
                <img [src]="perfil.bannerUrl | imagenes:'perfiles'" alt="banner-logo" class="img-fluid" style="width: 20rem;">
                <button class="btn salmon-outline btn-block mt-2">Ver Vendedor</button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <h3 class="salmon-text">MÃ¡s Productos del Vendedor</h3>
        <hr>
        <app-productos [productos]="productos" [color]="perfil.color"></app-productos>
    </div>
</div>
