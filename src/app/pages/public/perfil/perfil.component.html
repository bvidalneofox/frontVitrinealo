<app-perfil-componente [perfil]="perfil"></app-perfil-componente>

<div class="row">
    <div class="col-12 text-center">
        <h3 class="salmon-text" [ngStyle]="{'color': perfil.color}">¡Nuestros Productos!</h3>
        <br>

        <app-productos [productos]="productos" [color]="perfil.color"></app-productos>

        <div *ngIf="productos.length === 0" class="alert alert-success text-center salmon" role="alert">
            <h4 class="alert-heading mt-3"><i class="fas fa-sad-tear fa-3x"></i></h4>
            <p class="h4">El negocio seleccionado aún no publica sus productos/servicios, pero de seguro que muy pronto agrega ¡muchos!</p>
        </div>

    </div>
</div>
