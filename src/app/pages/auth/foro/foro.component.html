
<div>
    <div class="text-center"><h4>Comenta en nuestro foro</h4></div>

    <div class="">
        
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <div class="row ">
                        
                            <div class="col-md-7">
                                <div class="alert alert-success text-center" [ngStyle]="{'background': perfil.color, 'color':'white'}" role="alert">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="d-flex justify-content-center">
                                                <img style="height: 3rem;" src="assets/images/foro.png" class="img-fluid">
                                            </div>
                                        </div>
                                        <div class="col-md-9">
                                            <small> Este foro es para solicitar ayuda o buscar productos o servicio seg√∫n su necesidad, otros usuarios podran ayudarlo!</small>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="col-md-5">
                                <textarea [(ngModel)]="comentario" style="resize: none;" placeholder="Escribir aqui lo que necesite..." class="form-control form-control-sm" name="" id="" cols="30" rows="4"></textarea>
                                <div class="modal-footer justify-content-center">
                                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button> -->
                                    <button (click)="btn_postear()" type="button" class="btn btn-sm" [ngStyle]="{'color':'white','background': perfil.color}">Postear!</button>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <img style="width: 100%; height: 13rem;" src="https://i.blogs.es/0dfafd/publiban-08/450_1000.jpg" alt="">
            </div>
        </div>
        </div>
    
<!-- <hr> -->
<br>
<div>
   
   <div class="row">
       <div class="col-md-10">
        <div *ngFor="let f of get_data" class="card" style="width: 100%;">
            <div class="card-body">
                <small class="card-title">  <img style="height: 2em;" src="assets/images/usuario.png" class="img-fluid"> {{f.usuario.nombre}}</small><hr>
                {{ f.comentario }}
            </div>
       </div>
       </div>

       <div class="col-md-2">
           <img style="width: 100%; height: 13rem;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRk7s1RIynzROfKvKHg9o1vs3x1jFc73k60nw&usqp=CAU" alt="">
           <img style="width: 100%; height: 13rem;" src="https://i.blogs.es/a5ea72/creditor/450_1000.jpg" alt="">
           
       </div>
   </div>
</div>
