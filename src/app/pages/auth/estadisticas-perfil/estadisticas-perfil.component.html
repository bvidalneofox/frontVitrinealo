<div class="row mt-2">
    <div class="col-md-4" *ngFor="let item of array">
        <div class="card" [ngStyle]="{'border-color': perfil.color, 'color': perfil.color}">
            <div class="card-body">
                <h4 class="card-title">Nombre</h4>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block img-thumbnail" src="assets/images/no-image.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-thumbnail" src="assets/images/no-image.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-thumbnail" src="assets/images/no-image.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
